<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #1e1e2f;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        .header {
            background-color: #673ab7;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .editor-container {
            padding: 1rem;
            background-color: #2b2b3d;
            border-bottom: 2px solid #673ab7;
        }
        textarea {
            width: 100%;
            height: 150px;
            background-color: #1e1e2f;
            color: #f8f8f2;
            border: 2px solid #673ab7;
            border-radius: 5px;
            padding: 0.5rem;
            font-family: monospace;
            resize: vertical;
            margin-bottom: 10px;
        }
        .button {
            display: inline-block;
            background-color: #ff4081;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #f50057;
        }
        .output-container {
            background-color: #fff;
            color: #000;
            min-height: 200px;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Dynamic Web Executor</div>
        <div class="editor-container">
            <label for="htmlCode">HTML:</label>
            <textarea id="htmlCode" placeholder="<h1>Hello, Dunia!</h1>"></textarea>

            <label for="cssCode">CSS:</label>
            <textarea id="cssCode" placeholder="h1 { color: red; }"></textarea>

            <label for="jsCode">JavaScript:</label>
            <textarea id="jsCode" placeholder="alert('Hello!');"></textarea>
            
            <button class="button" onclick="executeCode()">Jalankan</button>
        </div>
        <div class="output-container" id="output">
            <!-- Hasil eksekusi akan tampil di sini -->
        </div>
    </div>

    <script>
        function executeCode() {
            const htmlCode = document.getElementById("htmlCode").value;
            const cssCode = document.getElementById("cssCode").value;
            const jsCode = document.getElementById("jsCode").value;
            
            const output = document.getElementById("output");

            // Menampilkan HTML
            output.innerHTML = htmlCode;
            
            // Menambahkan CSS secara dinamis
            const style = document.createElement("style");
            style.innerHTML = cssCode;
            document.head.appendChild(style);

            // Menambahkan JavaScript secara dinamis
            const script = document.createElement("script");
            script.innerHTML = jsCode;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
